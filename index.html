<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menüsü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
    /* Renk Paleti ve Genel Ayarlar */
    :root {
        --primary-color: #007bff; /* Mavi (Jandarma temasına yakın) */
        --secondary-color: #28a745; /* Yeşil (doğa/ferahlık) */
        --accent-color: #ffc107; /* Sarı (vurgu) */
        --text-dark: #212529; /* Koyu Gri */
        --text-light: #6c757d; /* Açık Gri */
        --bg-color: #f8f9fa; /* Çok Açık Gri (arka plan) */
        --card-bg: #ffffff;
        --border-radius: 12px;
        --shadow: 0 4px 15px rgba(0,0,0,0.08);
        --hover-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
        font-family: 'Poppins', sans-serif; 
        background-color: var(--bg-color); 
        color: var(--text-dark); 
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
    }

    /* Başlıklar için farklı font */
    h1, h2, h3 {
        font-family: 'Playfair Display', serif;
        color: var(--text-dark);
        margin-bottom: 0.5em;
    }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }

    /* Header */
    header {
        background: var(--card-bg);
        padding: 20px;
        text-align: center;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    .header-logos {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px; /* Logolar arası boşluk */
        margin-bottom: 10px;
        flex-wrap: wrap; /* Küçük ekranlarda alta geçebilirler */
    }
    .header-logos img {
        height: 70px; /* Logo boyutunu ayarla */
        object-fit: contain;
        max-width: 100%;
    }
    header h1 { 
        font-size: 1.7rem;
        color: var(--primary-color);
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-family: unset;
    }
    header h1 i { font-size: 2.8rem; color: var(--accent-color); }
    header p { 
        font-size: 1.1rem; 
        color: var(--text-light); 
        max-width: 700px;
        margin: 0 auto;
    }

    /* Kategori Filtreleri */
    .filters {
        display: flex;
        flex-wrap: nowrap; 
        gap: 12px;
        overflow-x: auto; 
        padding: 20px;
        -webkit-overflow-scrolling: touch; 
        justify-content: center;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 110px; /* Header yüksekliğine göre ayarla */
        z-index: 900;
    }
    .filter-btn {
        flex-shrink: 0; 
        border: none;
        background: var(--bg-color);
        padding: 10px 25px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-dark);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        white-space: nowrap; 
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .filter-btn:hover {
        background: var(--secondary-color);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: var(--hover-shadow);
    }
    .filter-btn.active {
        background: var(--primary-color);
        color: #fff;
        box-shadow: var(--hover-shadow);
        transform: translateY(-1px);
    }

    /* Menü Izgarası */
    .menu-container {
        max-width: 1300px;
        margin: 30px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
        gap: 30px;
    }

    /* Ürün Kartı */
    .menu-item {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    .menu-item:hover { 
        transform: translateY(-8px); 
        box-shadow: var(--hover-shadow); 
    }
    
    .item-img-wrapper {
        width: 100%;
        aspect-ratio: 16 / 10; /* Geliştirme: Resim alanını yatay oranda tutar (16:10) */
        overflow: hidden;
        background-color: #f0f0f0;
        border-bottom: 1px solid #eee;
    }
    .item-img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Resmi alanı dolduracak şekilde sığdırır */
        transition: transform 0.3s ease;
    }
    .menu-item:hover .item-img {
        transform: scale(1.05); /* Resme hafif zoom efekti */
    }
    
    .item-content { 
        padding: 20px; 
        flex-grow: 1; 
        display: flex; 
        flex-direction: column; 
        justify-content: space-between;
    }
    
    .item-header {
        display: flex;
        justify-content: space-between;
        align-items: center; 
        margin-bottom: 12px;
        gap: 15px; 
    }
    .item-title { 
        font-size: 1.3rem; 
        font-weight: 700; 
        color: var(--text-dark);
        line-height: 1.3;
    }
    .item-price { 
        background: var(--primary-color); 
        color: #fff; 
        padding: 8px 15px; 
        border-radius: 8px; 
        font-weight: 700;
        font-size: 1.1rem;
        flex-shrink: 0; 
    }
    .item-desc { 
        font-size: 0.95rem; 
        color: var(--text-light); 
        line-height: 1.6; 
        margin-bottom: 15px; 
    }

    /* Yükleniyor Animasyonu */
    #loader { 
        text-align: center; 
        padding: 80px; 
        font-size: 1.4rem; 
        color: var(--text-light); 
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    #loader i { font-size: 2.5rem; color: var(--accent-color); }
    
    /* Footer */
    footer { 
        color: #1a1a1a; 
        text-align: center; 
        padding: 40px 20px; 
        font-size: 0.9rem; 
        margin-top: 50px;
    }
    footer a { 
        color: var(--secondary-color); 
        text-decoration: none; 
        transition: color 0.3s ease; 
    }
    footer a:hover { color: var(--accent-color); }
    footer .social-icons { margin-top: 20px; }
    footer .social-icons a { 
        font-size: 1.8rem; 
        margin: 0 15px; 
        color: #ecf0f1;
    }
    footer .social-icons a:hover { color: var(--accent-color); }


    /* Responsive Düzenlemeler */
    @media (max-width: 768px) {
        header { padding: 15px; }
        .header-logos { gap: 10px; }
        .header-logos img { height: 60px; }
        header h1 { font-size: 1.8rem; gap: 10px; }
        header h1 i { font-size: 2rem; }
        header p { font-size: 1rem; }
        .filters { 
            justify-content: flex-start; 
            padding-left: 15px; 
            padding-right: 15px;
            top: 100px; 
        }
        .filter-btn { padding: 8px 20px; font-size: 0.9rem; }
        .menu-container {
            grid-template-columns: 1fr; 
            padding: 0 15px;
            margin-top: 20px;
        }
        .item-title { font-size: 1.2rem; }
        .item-price { font-size: 1rem; padding: 6px 12px; }
        .item-img-wrapper { aspect-ratio: 16 / 10; } /* Mobilde de aynı oranı koru */
    }

    @media (max-width: 480px) {
        header { padding: 10px; }
        .header-logos img { height: 50px; }
        header h1 { font-size: 1.5rem; gap: 8px; }
        header h1 i { font-size: 1.8rem; }
        header p { font-size: 0.9rem; }
        .filters { top: 90px; }
        .filter-btn { padding: 7px 18px; font-size: 0.85rem; }
        .item-img-wrapper { aspect-ratio: 4 / 3; } /* Daha dikey bir oran */
    }
</style>
</head>
<body>

<header>
    <div class="header-logos">
        <img src="./jandarma-logo.png" alt="Jandarma Genel Komutanlığı Logo">
        
        <img src="./mudanya-tesis-logo.png" alt="Jandarma Sosyal Tesisleri Mudanya Logo">
    </div>
    <h1><i class="fas fa-utensils"></i> Mudanya Jandarma Sosyal Tesisleri</h1>
</header>

<div class="filters" id="categoryFilters">
    <button class="filter-btn active" onclick="filterMenu('all')"><i class="fas fa-grip-horizontal"></i> Tümü</button>
</div>

<div id="loader">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Menü Yükleniyor...</p>
</div>
<div class="menu-container" id="menuContainer"></div>

<footer>
<p>© 2025 Mudanya Jandarma Sosyal Tesisleri <br> Afiyet Olsun.</p>
</footer>
<script>
    // --- AYARLAR ---
    // Buraya Google Sheet'ten aldığın CSV linkini yapıştır:
    // Not: Linkin sonunun /pub?output=csv ile bittiğinden emin ol.
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnvb7qJ8T3rqZyigU8VAajzG5o4r05gvNygffBk2hDe5_u05uXPTTTZDPq09zwchNuLZjBMTRvej3m/pub?output=csv"; 

    let allData = [];

    // Google Drive Linkini Dönüştürme Fonksiyonu
    function convertDriveLink(link) {
        if (!link) return 'https://via.placeholder.com/300x200?text=Resim+Yok'; 
        try {
            // Link içindeki ID'yi yakalar
            // Hem "file/d/ID/" hem de "id=ID" formatlarını destekler
            let id = "";
            const match1 = link.match(/\/d\/(.+?)\//);
            const match2 = link.match(/id=(.+?)(&|$)/);
            
            if (match1) id = match1[1];
            else if (match2) id = match2[1];

            if(id) return `https://lh3.googleusercontent.com/d/${id}=s800`; // Daha hızlı bir Google görsel sunucusu
            return link;
        } catch (e) {
            return link;
        }
    }

    // Verileri Çekme ve İşleme (GÜNCELLENMİŞ KISIM)
    function init() {
        fetch(GOOGLE_SHEET_CSV_URL)
            .then(response => {
                if (!response.ok) throw new Error("Ağ hatası oluştu");
                return response.text();
            })
            .then(csvText => {
                // Gelen CSV metnini JSON'a çevir
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        allData = results.data;
                        renderCategories();
                        renderMenu(allData);
                        document.getElementById('loader').style.display = 'none';
                    }
                });
            })
            .catch(error => {
                document.getElementById('loader').innerHTML = 
                    '<div style="color:red">Veri çekilemedi.<br>Lütfen Google Sheet\'in "Web\'de Yayınla" ayarını kontrol et.<br><small>Hata: ' + error + '</small></div>';
                console.error('Hata:', error);
            });
    }

    // Kategorileri Oluştur
    function renderCategories() {
        const categories = ['all'];
        allData.forEach(item => {
            // Kategori boşluklarını temizle (trim)
            const cleanCat = item.Kategori ? item.Kategori.trim() : "";
            if(cleanCat && !categories.includes(cleanCat)) {
                categories.push(cleanCat);
            }
        });

        const filterContainer = document.getElementById('categoryFilters');
        filterContainer.innerHTML = '<button class="filter-btn active" onclick="filterMenu(\'all\')">Tümü</button>';
        
        categories.forEach(cat => {
            if (cat === 'all') return;
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = cat;
            btn.onclick = () => filterMenu(cat);
            filterContainer.appendChild(btn);
        });
    }

    // Menüyü Ekrana Bas
    function renderMenu(data) {
        const container = document.getElementById('menuContainer');
        container.innerHTML = '';

        if(data.length === 0) {
            container.innerHTML = '<p style="text-align:center; width:100%;">Bu kategoride ürün bulunamadı.</p>';
            return;
        }

        data.forEach(item => {
            if (!item.UrunAdi) return; 

            const imgUrl = convertDriveLink(item.ResimLink);
            
            const card = document.createElement('div');
            card.className = 'menu-item';
            card.innerHTML = `
                <img src="${imgUrl}" alt="${item.UrunAdi}" class="item-img" loading="lazy">
                <div class="item-content">
                    <div class="item-header">
                        <div class="item-title">${item.UrunAdi}</div>
                        <div class="item-price">${item.Fiyat} ₺</div> 
                    </div>
                    <div class="item-desc">${item.Aciklama || ''}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Filtreleme Fonksiyonu
    window.filterMenu = function(category) {
        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => {
            if(btn.innerText === category || (category === 'all' && btn.innerText === 'Tümü')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        if (category === 'all') {
            renderMenu(allData);
        } else {
            // Boşluk hassasiyetini kaldırarak filtrele
            const filtered = allData.filter(item => item.Kategori && item.Kategori.trim() === category);
            renderMenu(filtered);
        }
    }

    // Başlat
    init();
</script>

</body>

</html>
